<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비디오 등록</title>
  <link rel="stylesheet" href="../css/sample.css" />
  <link rel="stylesheet" href="/css/sample.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <div>
    <div style="height:65px; width:850px; margin-left:510px; margin-top:230px;">
      <input type="text" size="40" placeholder="Title" style="font-size:40px;">
    </div>
    <div style="height:65px; width:850px; margin-left:510px; margin-top:10px;">
      <input type="text" size="40" placeholder="Link" style="font-size:40px;">
    </div>
    <div style="height:65px; width:850px; margin-left:510px; margin-top:10px;">
      <select style="font-size:40px; width:818px;">
        <option value="">Souce</option>
        <option value="구글">구글</option>
        <option value="네이버">네이버</option>
      </select>
    </div>
    <div style="height:65px; margin-left:510px; margin-top:10px;">
      <label for="thumbnail" style="font-size:40px;">Thumbnail : </label>
      <input type="file" name="thumbnail" accept="image/*" style="font-size:40px;">
    </div>
    <div style="height:65px; width:850px; margin-left:510px; margin-top:30px;">
      <button id="button1" type="button"
        style="background-color:white; text-align:center; font-size:40px; cursor: pointer; width:818px;">등록</button>
    </div>
    <script>$('#button1').click(function () {
        alert("Hello World");
      });
    </script>
    <div style="height:65px; width:850px; margin-left:510px; margin-top:30px;">
      <button type="button"
        style="background-color:white; text-align:center; font-size:40px; cursor: pointer; width:818px;">취소</button>
    </div>
  </div>
</body>

</html>
